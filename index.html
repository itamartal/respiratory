<!DOCTYPE html>
<html dir="rtl">
    <meta charset=utf-8>
<head>
    <title>מערכת הנשימה - יובל טל ועמית אופק</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info-text">השתמש במקשי החיצים לתנועה, בעכבר להסתכלות</div>

    <script type="text/javascript" src="script.js"></script>

    <a-scene>
        <!-- Background Image -->
        <a-entity position="0 6.6 -2">
            <a-plane width="6" height="6" material="src: images/background.jpg; transparent: true; opacity: 0.5">
            </a-plane>
        </a-entity>

        <!-- סביבה Environment -->
        <!-- שמים -->
        <a-sky color="#afccfa"></a-sky>
        <!-- רצפה -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#361607"></a-plane>

        <!-- Lighting -->
        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
        <a-light type="point" color="#fff" position="0 5 0" intensity="0.8"></a-light>

        <!-- Combined Body and Respiratory System -->
        <a-entity position="0 1.6 0">
            <!-- Transparent Body Shape -->
            <a-entity>
                <!-- גוף Torso -->
                <a-box position="0 0 0" width="0.8" height="1.2" depth="0.4" color="#ffffff" material="opacity: 0.15">
                </a-box>

                <!-- כתפיים Shoulders -->
                <a-box position="0 0.5 0" width="1.2" height="0.2" depth="0.4" color="#ffffff" material="opacity: 0.15">
                </a-box>

                <!-- צוואר Neck -->
                <a-cylinder position="0 0.7 0" radius="0.1" height="0.3" color="#ffffff" material="opacity: 0.15">
                </a-cylinder>

                <!-- זרועות Arms -->
                <a-box position="-0.5 0.3 0" width="0.2" height="0.8" depth="0.2" color="#ffffff"
                    material="opacity: 0.15">
                </a-box>
                <a-box position="0.5 0.3 0" width="0.2" height="0.8" depth="0.2" color="#ffffff"
                    material="opacity: 0.15">
                </a-box>

                <!-- בטן Abdomen -->
                <a-box position="0 -0.5 0" width="0.7" height="0.4" depth="0.4" color="#ffffff"
                    material="opacity: 0.15">
                </a-box>
            </a-entity>

            <!-- פנים ותווי פנים Head with Face Features -->
            <a-entity position="0 1.2 0">
                <!-- פה Head Shape -->
                <a-sphere position="0 0.3 0" radius="0.3" color="#ffdbac" material="opacity: 0.8">
                </a-sphere>

                <!-- עינים Eyes -->
                <a-sphere position="-0.1 0.35 0.25" radius="0.03" color="#57b4fa"></a-sphere>
                <a-sphere position="0.1 0.35 0.25" radius="0.03" color="#57b4fa"></a-sphere>
                <a-sphere position="-0.1 0.35 0.26" radius="0.015" color="#000000"></a-sphere>
                <a-sphere position="0.1 0.35 0.26" radius="0.015" color="#000000"></a-sphere>

                <!-- אף Nose -->
                <a-entity position="0 0.3 0.3">
                    <a-box position="0 0 0" width="0.1" height="0.1" depth="0.1" color="#ffdbac">
                    </a-box>
                    <!-- נחירים Nostrils -->
                    <a-cylinder position="-0.02 -0.03 0" radius="0.01" height="0.02" color="#333"></a-cylinder>
                    <a-cylinder position="0.02 -0.03 0" radius="0.01" height="0.02" color="#333"></a-cylinder>
                </a-entity>

                <!-- פה Mouth -->
                <a-entity position="0 0.15 0.25">
                    <a-box position="0 0 0" width="0.15" height="0.03" depth="0.05" color="#ff9999">
                    </a-box>
                </a-entity>
            </a-entity>

            <!-- מערכת הנשימה Respiratory System -->
            <a-entity position="0 0.3 0">
                <!-- חלל האף Nasal Cavity -->
                <a-box position="0 0.8 0" width="0.2" height="0.15" depth="0.2" color="#ff9999" material="opacity: 0.8"
                    class="interactive">
                </a-box>

                <!-- קנה הנשימה Trachea -->
                <a-cylinder position="0 0.4 0" height="0.5" radius="0.05" color="#ff7777" material="opacity: 0.9"
                    class="interactive">
                </a-cylinder>

                <!-- ריאות Lungs -->
                <a-entity position="0 0.2 0">
                    <!-- ריאה שמאל Left Lung -->
                    <a-entity position="-0.2 0 0">
                        <a-sphere position="0 0 0" radius="0.25" color="#ff6666" material="opacity: 0.7"
                            class="interactive">
                        </a-sphere>
                        <!-- סיפמונה שמאל Bronchioles (Left) -->
                        <a-entity position="0.1 0 0">
                            <a-cylinder position="0 0 0" height="0.2" radius="0.02" rotation="0 0 -45" color="#ff5555">
                            </a-cylinder>
                            <!-- נאדיות ריאה שמאל Alveoli clusters (Left) -->
                            <a-entity position="0.1 -0.1 0">
                                <a-sphere position="0 0 0" radius="0.03" color="#ff4444"></a-sphere>
                                <a-sphere position="0.03 0.03 0" radius="0.03" color="#ff4444"></a-sphere>
                                <a-sphere position="-0.03 0.03 0" radius="0.03" color="#ff4444"></a-sphere>
                            </a-entity>
                        </a-entity>
                    </a-entity>

                    <!-- ריאה ימין Right Lung -->
                    <a-entity position="0.2 0 0">
                        <a-sphere position="0 0 0" radius="0.25" color="#ff6666" material="opacity: 0.7"
                            class="interactive">
                        </a-sphere>
                        <!-- סימפונה ימין Bronchioles (Right) -->
                        <a-entity position="-0.1 0 0"
                            >
                            <a-cylinder position="0 0 0" height="0.2" radius="0.02" rotation="0 0 45" color="#ff5555">
                            </a-cylinder>
                            <!-- נאדיות ריאה ימין Alveoli clusters (Right) -->
                            <a-entity position="-0.1 -0.1 0"
                                >
                                <a-sphere position="0 0 0" radius="0.03" color="#ff4444"></a-sphere>
                                <a-sphere position="0.03 0.03 0" radius="0.03" color="#ff4444"></a-sphere>
                                <a-sphere position="-0.03 0.03 0" radius="0.03" color="#ff4444"></a-sphere>
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>

                <!-- לב Heart -->
                <a-entity position="0 0.1 -0.1">
                    <a-sphere position="0 0 0" radius="0.15" color="#cc0000" material="opacity: 0.8"
                        class="interactive">
                    </a-sphere>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- Hebrew Labels -->
        <a-entity position="0.8 0 0">
            <a-text value="חלל האף" position="0 3.3 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="קנה הנשימה" position="0 3.0 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="ריאות" position="0 2.7 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="סימפונות" position="0 2.4 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="נאדיות" position="0 2.1 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="לב" position="0 1.8 0" color="white" scale="0.5 0.5 0.5"></a-text>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 1.6 5">
            <a-camera look-controls wasd-controls></a-camera>
        </a-entity>
        <a-entity position="0 1.6 0">
            <!-- לוחות מצד שמאל Left side panels -->
            <a-entity
                floating-panel="title: נאדיות הריאה; description: שקיקי אוויר זעירים בהם מתבצע חילוף הגזים; image: images/alveoli.jpg"
                position="0.0 2.5 0" rotation="0 30 0">
            </a-entity>

            <a-entity
                floating-panel="title: קנה הנשימה; description: צינור המוביל אוויר אל הריאות; image: images/trachea.jpg"
                position="1.5 2.5 0" rotation="0 30 0">
            </a-entity>

            <a-entity
                floating-panel="title: חלל האף; description: מסנן, מחמם ומלחלח את האוויר הנכנס; image: images/nose_cavity.jpg"
                position="3.0 2.5 0" rotation="0 30 0">
            </a-entity>

            <!-- לוחות מצד ימין Right side panels -->
            <a-entity
                floating-panel="title: סימפונות; description: צינורות קטנים המובילים אוויר בתוך הריאות; image: images/bronchioles.png"
                position="0.0 -2.5 0" rotation="0 -30 0">
            </a-entity>

            <a-entity
                floating-panel="title: לוע; description: מסייע בהעברת חמצן ואוכל. ממנו יוצא הקול; image: images/mouth.png"
                position="1.5 -2.5 0" rotation="0 -30 0">
            </a-entity>

            <a-entity
                floating-panel="title: סרעפת; description: שריר שעוזר בתהליך הנשימה על-ידי התכווצות והתרחבות; image: images/diafragma.gif"
                position="3.0 -2.5 0" rotation="0 -30 0">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
