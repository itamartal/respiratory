<!DOCTYPE html>
<html dir="rtl">
<meta charset=utf-8>

<head>
    <title>מערכת הנשימה - יובל טל ועמית אופק</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info-text">השתמש במקשי החיצים לתנועה, בעכבר להסתכלות</div>

    <script type="text/javascript" src="script.js"></script>

    <a-scene>
        <!-- Background Image -->
        <a-entity position="0 6.6 -2">
            <a-plane width="6" height="6" material="src: images/background.jpg; transparent: true; opacity: 0.5">
            </a-plane>
        </a-entity>

        <!-- סביבה Environment -->
        <!-- שמים -->
        <a-sky color="#afccfa"></a-sky>
        <!-- רצפה -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#361607"></a-plane>

        <!-- Lighting -->
        <a-light type="ambient" color="#fff" intensity="0.5"></a-light>
        <a-light type="point" color="#fff" position="0 5 0" intensity="0.8"></a-light>

        <!-- Combined Body and Respiratory System -->
        <a-entity position="0 1.6 0">
            <!-- Transparent Body Shape -->
            <a-entity>
                <!-- גוף Torso -->
                <a-entity position="0 0 0">
                    <a-box position="0 0.2 0" width="0.8" height="0.6" depth="0.4" color="#ffd5c2"
                        material="opacity: 0.3">
                    </a-box>
                    <a-box position="0 -0.2 0" width="0.7" height="0.4" depth="0.35" color="#ffd5c2"
                        material="opacity: 0.3">
                    </a-box>
                    <a-box position="0 -0.5 0" width="0.8" height="0.3" depth="0.4" color="#ffd5c2"
                        material="opacity: 0.3">
                    </a-box>
                </a-entity>

                <!-- כתפיים Shoulders -->
                <a-entity position="0 0.5 0">
                    <a-sphere position="-0.4 0 0" radius="0.15" color="#ffd5c2" material="opacity: 0.3"></a-sphere>
                    <a-sphere position="0.4 0 0" radius="0.15" color="#ffd5c2" material="opacity: 0.3"></a-sphere>
                    <a-box position="0 0 0" width="0.8" height="0.2" depth="0.4" color="#ffd5c2"
                        material="opacity: 0.3">
                    </a-box>
                </a-entity>

                <!-- צוואר Neck -->
                <a-entity position="0 0.7 0">
                    <a-cylinder position="0 0 0" radius="0.1" height="0.3" color="#ffd5c2" material="opacity: 0.3">
                    </a-cylinder>
                    <a-cylinder position="-0.05 0 0.05" radius="0.03" height="0.25" color="#ffbea7"
                        material="opacity: 0.25">
                    </a-cylinder>
                    <a-cylinder position="0.05 0 0.05" radius="0.03" height="0.25" color="#ffbea7"
                        material="opacity: 0.25">
                    </a-cylinder>
                </a-entity>

                <!-- זרועות Arms -->
                <a-entity position="-0.5 0.3 0">
                    <a-cylinder position="0 0.2 0" radius="0.08" height="0.4" color="#ffd5c2" material="opacity: 0.3">
                    </a-cylinder>
                    <a-sphere position="0 0 0" radius="0.09" color="#ffbea7" material="opacity: 0.3"></a-sphere>
                    <a-cylinder position="0 -0.2 0" radius="0.07" height="0.4" color="#ffd5c2" material="opacity: 0.3">
                    </a-cylinder>
                </a-entity>
                <a-entity position="0.5 0.3 0">
                    <a-cylinder position="0 0.2 0" radius="0.08" height="0.4" color="#ffd5c2" material="opacity: 0.3">
                    </a-cylinder>
                    <a-sphere position="0 0 0" radius="0.09" color="#ffbea7" material="opacity: 0.3"></a-sphere>
                    <a-cylinder position="0 -0.2 0" radius="0.07" height="0.4" color="#ffd5c2" material="opacity: 0.3">
                    </a-cylinder>
                </a-entity>

                <!-- עצמות בריח Collar bones -->
                <a-entity position="0 0.6 0">
                    <a-cylinder position="-0.2 0 0" radius="0.04" height="0.3" rotation="0 0 30" color="#fff5e6"
                        material="opacity: 0.04">
                    </a-cylinder>
                    <a-cylinder position="0.2 0 0" radius="0.04" height="0.3" rotation="0 0 -30" color="#fff5e6"
                        material="opacity: 0.04">
                    </a-cylinder>
                </a-entity>

                <!-- צלעות Rib cage -->
                <a-entity position="0 0.2 0">
                    <a-cylinder position="0 0.2 0" radius="0.4" height="0.6" color="#fff5e6" material="opacity: 0.015">
                    </a-cylinder>
                    <a-entity position="0 0.2 0.2">
                        <a-box position="0 0.15 0" width="0.7" height="0.02" depth="0.01" color="#fff5e6"
                            material="opacity: 0.01"></a-box>
                        <a-box position="0 0.05 0" width="0.7" height="0.02" depth="0.01" color="#fff5e6"
                            material="opacity: 0.01"></a-box>
                        <a-box position="0 -0.05 0" width="0.7" height="0.02" depth="0.01" color="#fff5e6"
                            material="opacity: 0.01"></a-box>
                        <a-box position="0 -0.15 0" width="0.7" height="0.02" depth="0.01" color="#fff5e6"
                            material="opacity: 0.01"></a-box>
                    </a-entity>
                </a-entity>
            </a-entity>

            <!-- פנים ותווי פנים Head with Face Features -->
            <a-entity position="0 1.2 0">
                <!-- פה Head Shape -->
                <a-sphere position="0 0.3 0" radius="0.3" color="#ffdbac" material="opacity: 0.8">
                </a-sphere>

                <!-- Hair -->
                <!-- Top hair -->
                <a-sphere position="0 0.5 0" radius="0.32" color="#4a3410" scale="1 0.7 1"></a-sphere>
                
                <!-- Side hair pieces -->
                <a-sphere position="-0.25 0.3 0" radius="0.15" color="#4a3410"></a-sphere>
                <a-sphere position="0.25 0.3 0" radius="0.15" color="#4a3410"></a-sphere>
                
                <!-- Back hair -->
                <a-sphere position="0 0.3 -0.2" radius="0.25" color="#4a3410"></a-sphere>
                
                <!-- Hair details -->
                <a-cylinder position="-0.2 0.4 0.1" radius="0.05" height="0.2" color="#4a3410" rotation="20 0 -10"></a-cylinder>
                <a-cylinder position="0.2 0.4 0.1" radius="0.05" height="0.2" color="#4a3410" rotation="-20 0 10"></a-cylinder>

                <!-- עינים Eyes -->
                <a-sphere position="-0.1 0.35 0.25" radius="0.03" color="#57b4fa"></a-sphere>
                <a-sphere position="0.1 0.35 0.25" radius="0.03" color="#57b4fa"></a-sphere>
                <a-sphere position="-0.1 0.35 0.26" radius="0.015" color="#000000"></a-sphere>
                <a-sphere position="0.1 0.35 0.26" radius="0.015" color="#000000"></a-sphere>

                <!-- אף Nose -->
                <a-entity position="0 0.3 0.3">
                    <a-box position="0 0 0" width="0.1" height="0.1" depth="0.1" color="#ffdbac">
                    </a-box>
                    <!-- נחירים Nostrils -->
                    <a-cylinder position="-0.02 -0.03 0" radius="0.01" height="0.02" color="#333"></a-cylinder>
                    <a-cylinder position="0.02 -0.03 0" radius="0.01" height="0.02" color="#333"></a-cylinder>
                </a-entity>

                <!-- פה Mouth -->
                <a-entity position="0 0.15 0.25">
                    <a-box position="0 0 0" width="0.15" height="0.03" depth="0.05" color="#ff9999">
                    </a-box>
                </a-entity>
            </a-entity>

            <!-- מערכת הנשימה Respiratory System -->
            <a-entity position="0 0.3 0">
                <!-- חלל האף Nasal Cavity -->
                <a-box position="0 0.8 0" width="0.2" height="0.15" depth="0.2" color="#ff9999" material="opacity: 0.8"
                    class="interactive">
                </a-box>

                <!-- קנה הנשימה Trachea -->
                <a-cylinder position="0 0.4 0" height="0.5" radius="0.05" color="#ff7777" material="opacity: 0.9"
                    class="interactive">
                </a-cylinder>

                <!-- ריאות Lungs -->
                <a-entity position="0 -0.2 0">
                    <!-- ריאה שמאל Left Lung -->
                    <a-entity position="-0.2 0 0">
                        <!-- Upper lobe -->
                        <a-sphere position="0.05 0.3 0" radius="0.075" height="0.15" color="#e57373"
                            scale="1 1.2 0.8"></a-sphere>

                        <!-- Middle lobe -->
                        <a-sphere position="0.02 0.2 0" radius="0.0825" color="#ef5350" scale="1 1.1 0.8"></a-sphere>

                        <!-- Lower lobe -->
                        <a-sphere position="0 0.1 0" radius="0.1" color="#f44336" scale="1 1.3 0.8"></a-sphere>
                    </a-entity>

                    <!-- סיפמונה שמאל Bronchioles (Left) -->
                    <a-entity position="0.1 0 0">
                        <a-cylinder position="-0.2 0.4 0" height="0.2" radius="0.02" rotation="0 0 -45" color="#ff5555">
                        </a-cylinder>
                    </a-entity>
                </a-entity>

                <!-- ריאה ימין Right Lung -->
                <a-entity position="0.2 0 0">
                    <!-- Upper lobe -->
                    <a-sphere position="-0.05 0.1 0" radius="0.075" height="0.15" color="#e57373"
                        scale="1 1.2 0.8"></a-sphere>

                    <!-- Lower lobe -->
                    <a-sphere position="0 -0.1 0" radius="0.1" color="#f44336" scale="1 1.4 0.8"></a-sphere>
                    <!-- סימפונה ימין Bronchioles (Right) -->
                    <a-entity position="-0.1 0 0">
                        <a-cylinder position="0 0.2 0" height="0.2" radius="0.02" rotation="0 0 45" color="#ff5555">
                        </a-cylinder>
                        <!-- נאדיות ריאה ימין Alveoli clusters (Right) -->
                        <a-entity position="0.4 -0.3 0">
                            <a-cylinder position="-0.1 0.20 0" height="0.15" radius="0.02" rotation="0 0 55" color="#ee2222">
                            </a-cylinder>
                            <a-cylinder position="0 0.1 0" height="0.1" radius="0.01" rotation="0 0 45" color="#ff5555">
                            </a-cylinder>
                            <a-sphere position="0.01 0.05 0" radius="0.02" color="#ff4444"></a-sphere>
                            <a-sphere position="0.04 0.08 0" radius="0.02" color="#ff4444"></a-sphere>
                            <a-sphere position="-0.02 0.08 0" radius="0.02" color="#ff4444"></a-sphere>
                            <a-cylinder position="0 0.17 0" height="0.1" radius="0.01" rotation="0 0 -45" color="#ff5555">
                            </a-cylinder>
                            <a-sphere position="0.01 0.20 0" radius="0.02" color="#ff4444"></a-sphere>
                            <a-sphere position="0.04 0.23 0" radius="0.02" color="#ff4444"></a-sphere>
                            <a-sphere position="-0.02 0.23 0" radius="0.02" color="#ff4444"></a-sphere>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
        </a-entity>

        <!-- Hebrew Labels -->
        <a-entity position="0.8 0 0">
            <a-text value="חלל האף" position="0 3.3 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="קנה הנשימה" position="0 3.0 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="ריאות" position="0 2.7 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="סימפונות" position="0 2.4 0" color="white" scale="0.5 0.5 0.5"></a-text>
            <a-text value="נאדיות" position="0 2.1 0" color="white" scale="0.5 0.5 0.5"></a-text>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 1.6 5">
            <a-camera look-controls wasd-controls></a-camera>
        </a-entity>
        <a-entity position="0 1.6 0">
            <!-- לוחות מצד שמאל Left side panels -->
            <a-entity
                floating-panel="title: images/generated/label_11.png; description: images/generated/label_12.png; image: images/alveoli.jpg"
                position="0.0 2.5 0" rotation="0 30 0">
            </a-entity>

            <a-entity
                floating-panel="title: images/generated/label_1.png; description: images/generated/label_2.png; image: images/trachea.jpg"
                position="1.5 2.5 0" rotation="0 30 0">
            </a-entity>

            <a-entity
                floating-panel="title: images/generated/label_3.png; description: images/generated/label_4.png; image: images/nose_cavity.jpg"
                position="3.0 2.5 0" rotation="0 30 0">
            </a-entity>

            <!-- לוחות מצד ימין Right side panels -->
            <a-entity
                floating-panel="title: images/generated/label_5.png; description: images/generated/label_6.png; image: images/bronchioles.png"
                position="0.0 -2.5 0" rotation="0 -30 0">
            </a-entity>

            <a-entity
                floating-panel="title: images/generated/label_7.png; description: images/generated/label_8.png; image: images/mouth.png"
                position="1.5 -2.5 0" rotation="0 -30 0">
            </a-entity>

            <a-entity
                floating-panel="title: images/generated/label_9.png; description: images/generated/label_10.png; image: images/diafragma.gif"
                position="3.0 -2.5 0" rotation="0 -30 0">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
